---
layout: default
---

<div id="post">

<div style="font-weight:bold; margin-bottom:14px;">{{ page.title }}</div>
<div style="color:#AAA;">{{ page.date | date_to_string }}</div>

{{ content }}
</div>

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
